<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./clock.css" />
    <title>CLOCK</title>
  </head>
  <body>
    <div class="clock-container">
      <h1>CLOCK</h1>
      <div class="time-container">
        <div class="weeks">
          <p id="currentDate"></p>
        </div>
        <p id="currentTime"></p>
      </div>
      <div class="alarm-btn">
        <button class="openAlarm">Open Alarm</button>
        <button class="closeAlarm">Close Alarm</button>
      </div>

      <div class="setAlarm">
        <input type="time" name="alarm" id="time-input">
        <button class="setAlarmBtn">Set Alarm</button>
        <button class="stopAlarmBtn" style="display:none;">Stop Alarm</button>
      </div>
    </div>
    <script src="./clock.js"></script>
  </body>
</html>
